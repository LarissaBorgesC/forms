<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sing up</title>
</head>
<body>
    <section class="form-cantainer">
        <div class="container">
            <form action="">
                <h1>Nos informe o seu contato</h1>
                <p>Entraremos em contato com você com as informações preenchidas abaixo </p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" required>
                    <label for="nome-box">Nome completo</label>
                </div>

                <div class="input-single">
                    <input type="email" name="" id="email-box" class="input" required>
                    <label for="email-box">Email</label>
                </div>

                <div class="input-single">
                    <input type="tel" name="" id="tel-box" class="input" required>
                    <label for="tel-box">Telefone</label>
                </div>

                <div class="go"><input type="submit" value="Enviar">

                </div>
            </form>
        </div>

    </section>
    
</body>
</html>
